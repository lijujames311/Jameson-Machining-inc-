<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Tool - Jameson Machining Inc.</title>
    <meta name="description" content="Get instant quotes for grinding, welding, chrome plating, and more in Oakville, GTA with 13% GST included.">
    <meta name="keywords" content="grinding quote Oakville, welding quote, chrome plating quote">
    <meta name="author" content="Jameson Machining Inc.">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: #0055a5;
            padding: 1rem;
            display: flex;
            justify-content: center;
            z-index: 1000;
        }
        .nav a {
            color: #ffffff;
            margin: 0 1.5rem;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s;
        }
        .nav a:hover {
            color: #ffcc00;
        }
        .quote-container {
            max-width: 500px;
            margin: 2rem;
            padding: 2rem;
            background: #ffffff;
            color: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 85, 165, 0.5);
            animation: slideUp 1s ease-in;
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        h2 {
            color: #0055a5;
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin: 1rem 0 0.5rem;
            font-weight: 700;
        }
        input, select {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            border-color: #0055a5;
            outline: none;
        }
        button {
            background-color: #0055a5;
            color: #ffffff;
            padding: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 700;
            width: 100%;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #003d7a;
            transform: scale(1.05);
        }
        .result {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            color: #0055a5;
            text-align: center;
            display: none;
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        footer {
            background: #0055a5;
            color: #ffffff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="quote.html">Quote Tool</a>
        <a href="about.html">About</a>
    </div>
    <div class="quote-container">
        <h2>Instant Service Quote</h2>
        <form id="quote-form" action="https://formspree.io/f/mnnpzqrd" method="POST">
            <label for="service-type">Service Type</label>
            <select id="service-type" name="service-type">
                <option value="cylindrical">Cylindrical Grinding</option>
                <option value="centerless">Centerless Grinding</option>
                <option value="surface">Surface Grinding</option>
                <option value="welding">Welding</option>
                <option value="chrome">Chrome Plating & Repair</option>
                <option value="lead">Lead Coating</option>
                <option value="micro">Micro-Finishing</option>
                <option value="heat">Heat Treatment Facilitation</option>
                <option value="assembly">Assembly</option>
            </select>
            <label for="material">Material</label>
            <input type="text" id="material" name="material" placeholder="e.g., Steel">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" placeholder="e.g., 100" min="1" required>
            <label for="dimensions">Dimensions</label>
            <input type="text" id="dimensions" name="dimensions" placeholder="e.g., 0.3745in">
            <input type="hidden" name="_subject" value="RFQ - Jameson Machining">
            <button type="submit">Calculate Quote</button>
        </form>
        <div class="result" id="result">Estimated Cost: Calculating...</div>
    </div>
    <footer>
        <p>Jameson Machining Inc. | 1421 Speers Rd, Oakville, ON L6L2X5 | +1 365-351-6656 | info@jamesonsgrinding.com</p>
    </footer>
    <script>
        document.getElementById('quote-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const serviceType = document.getElementById('service-type').value;
            const material = document.getElementById('material').value || 'material';
            const quantity = parseInt(document.getElementById('quantity').value) || 1;
            const baseCosts = {
                cylindrical: 5, centerless: 5, surface: 6, welding: 10,
                chrome: 20, lead: 25, micro: 8, heat: 15, assembly: 10
            };
            const baseCost = baseCosts[serviceType] || 5;
            const gstRate = 0.13;
            const totalCost = (baseCost * quantity * (1 + gstRate)).toFixed(2);
            const result = document.getElementById('result');
            result.textContent = `Estimated Cost: $${totalCost} CAD (includes 13% GST) for ${quantity} ${serviceType} services on ${material}`;
            result.style.display = 'block';
            this.submit();
        });
    </script>
</body>
</html>
