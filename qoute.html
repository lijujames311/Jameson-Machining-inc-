    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .quote-container {
            max-width: 500px;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            text-align: center;
            color: #0055a5;
            margin-bottom: 20px;
            font-size: 2em;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            border-color: #0055a5;
            outline: none;
        }
        button {
            background-color: #0055a5;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.2s;
            width: 100%;
        }
        button:hover {
            background-color: #003d7a;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
            transform: scale(1.05);
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #0055a5;
            text-align: center;
            display: none;
            animation: slideIn 0.5s ease-in;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        nav {
            position: absolute;
            top: 20px;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            color: #0055a5;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="quote.html">Quote Tool</a>
    </nav>
    <div class="quote-container">
        <h2>Instant Grinding Quote</h2>
        <form id="quote-form" action="https://formspree.io/f/mnnpzqrd" method="POST">
            <label for="part-type">Grinding Type</label>
            <select id="part-type" name="part-type">
                <option value="cylindrical">Cylindrical Grinding</option>
                <option value="centerless">Centerless Grinding</option>
            </select>
            <label for="material">Material</label>
            <input type="text" id="material" name="material" placeholder="e.g., Steel">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" placeholder="e.g., 100" min="1" required>
            <label for="dimensions">Dimensions</label>
            <input type="text" id="dimensions" name="dimensions" placeholder="e.g., 0.3745in">
            <input type="hidden" name="_subject" value="RFQ - Jameson Machining">
            <button type="submit">Calculate Quote</button>
        </form>
        <div class="result" id="result">Estimated Cost: Calculating...</div>
    </div>
    <footer>
        <p>Jameson Machining Inc. | 1421 Speers Rd, Oakville, ON L6L2X5 | 365-351-6656 | info@jamesonsgrinding.com</p>
    </footer>
    <script>
        document.getElementById('quote-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const partType = document.getElementById('part-type').value;
            const material = document.getElementById('material').value || 'material';
            const quantity = parseInt(document.getElementById('quantity').value) || 1;
            const baseCost = 3; // Base cost for grinding in CAD
            const gstRate = 0.13; // 13% GST for Ontario
            const totalCost = (baseCost * quantity * (1 + gstRate)).toFixed(2);
            const result = document.getElementById('result');
            result.textContent = `Estimated Cost: $${totalCost} CAD (includes 13% GST) for ${quantity} ${partType} parts in ${material}`;
            result.style.display = 'block';
            // Submit form data to Formspree
            this.submit();
        });
    </script>
</body>
</html>
